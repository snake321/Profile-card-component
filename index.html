<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img_section">
          <img src="images/image-victor.jpg" alt="victor_dp" class="victor" />

          <h1 class="name">
            Victor Crest
            <span>
              26
              <br />
            </span>
          </h1>
          <p class="city">London</p>
        </div>
        <!-- img_section -->
        <div class="followers_section">
          <h2>
            80K
            <br />
            <span> Followers </span>
          </h2>
          <h2>
            803K
            <br />
            <span> Likes </span>
          </h2>
          <h2>
            1.4K
            <br />
            <span> Photos </span>
          </h2>
        </div>
        <!-- followers_section -->
      </div>
      <!-- container -->
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sajjad Ali</a>.
      </div>
    </footer>
  </body>
</html>
